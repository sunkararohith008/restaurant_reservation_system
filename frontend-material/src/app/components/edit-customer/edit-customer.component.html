<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Customer</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="customerForm" (ngSubmit)="updateCustomerForm()" #resetCustomerForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
           <!-- First Name -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer first name" formControlName="customer_fname">
            <mat-error *ngIf="handleError('customer_fname', 'required')">
              You must provide a<strong>customer first name</strong>
            </mat-error>
          </mat-form-field>

           <!-- Last Name -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer last name" formControlName="customer_lname">
            <mat-error *ngIf="handleError('customer_lname', 'required')">
              You must provide a<strong>customer last name</strong>
            </mat-error>
          </mat-form-field>

           <!-- Gender-->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer Gender" formControlName="customer_gender">
            <mat-error *ngIf="handleError('customer_gender', 'required')">
              You must provide a<strong>customer gender</strong>
            </mat-error>
          </mat-form-field>

           <!-- Address -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer address" formControlName="customer_address">
            <mat-error *ngIf="handleError('customer_address', 'required')">
              You must provide a<strong>customer address</strong>
            </mat-error>
          </mat-form-field>

           <!-- Phone -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer phone" formControlName="customer_phone">
            <mat-error *ngIf="handleError('customer_phone', 'required')">
              You must provide a<strong>customer phone</strong>
            </mat-error>
          </mat-form-field>
