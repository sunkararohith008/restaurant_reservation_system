<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Reservation</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="reservationForm" (ngSubmit)="updateReservationForm()" #resetReservationForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
           <!-- Full Name -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer Full Name" formControlName="customer_fullname">
            <mat-error *ngIf="handleError('customer_fullname', 'required')">
              You must provide a<strong>customer full name</strong>
            </mat-error>
          </mat-form-field>

           <!-- Address -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer Address" formControlName="customer_address">
            <mat-error *ngIf="handleError('customer_address', 'required')">
              You must provide a<strong>customer address</strong>
            </mat-error>
          </mat-form-field>

           <!-- Reservation event-->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Reservation Event" formControlName="reservation_event">
            <mat-error *ngIf="handleError('reservation_event', 'required')">
              You must provide a<strong>reservation event</strong>
            </mat-error>
          </mat-form-field>

           <!-- Customer Phone -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer Phone" formControlName="customer_phone">
            <mat-error *ngIf="handleError('customer_phone', 'required')">
              You must provide a<strong>customer phone</strong>
            </mat-error>
          </mat-form-field>

           <!-- No of persons -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="No.of persons" formControlName="No_of_persons">
            <mat-error *ngIf="handleError('No_of_persons', 'required')">
              You must provide a<strong>no of persons</strong>
            </mat-error>
          </mat-form-field>

          <!-- Reservation Time -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Reservation Time" formControlName="reservation_time">
            <mat-error *ngIf="handleError('reservation_time', 'required')">
              You must provide a<strong>reservation time</strong>
            </mat-error>
          </mat-form-field>
