<div class="title-group">
    <h1 class="mat-h1">Cashiers List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="CashierData.length <= 0" class="no-data">There is no cashier added yet!</p>
  
  <div class="container" *ngIf="CashierData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Cashier ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="cashier_fname">
          <th mat-header-cell *matHeaderCellDef> Cashier Name </th>
          <td mat-cell *matCellDef="let element"> {{element.cashier_fname}} </td>
        </ng-container> -->

        <ng-container matColumnDef="cashier_fname">
            <th mat-header-cell *matHeaderCellDef> Cashier FirstName </th>
            <td mat-cell *matCellDef="let element"> {{element.cashier_fname}} </td>
          </ng-container>
  
          <ng-container matColumnDef="cashier_lname">
              <th mat-header-cell *matHeaderCellDef> Cashier Lastname </th>
              <td mat-cell *matCellDef="let element"> {{element.cashier_lname}} </td>
            </ng-container>
  
            <ng-container matColumnDef="cashier_email">
              <th mat-header-cell *matHeaderCellDef> Cashier Email </th>
              <td mat-cell *matCellDef="let element"> {{element.cashier_email}} </td>
            </ng-container>
  
            <ng-container matColumnDef="cashier_address">
              <th mat-header-cell *matHeaderCellDef> Cashier Address </th>
              <td mat-cell *matCellDef="let element"> {{element.cashier_address}} </td>
            </ng-container>

            <ng-container matColumnDef="cashier_phone">
                <th mat-header-cell *matHeaderCellDef> Cashier Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.cashier_phone}} </td>
              </ng-container>
  
        <!-- <ng-container matColumnDef="cashier_email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.cashier_email}} </td>
        </ng-container> -->
  
        <!-- <ng-container matColumnDef="section">
          <th mat-header-cell *matHeaderCellDef> Section </th>
          <td mat-cell *matCellDef="let element"> {{element.section}} </td>
        </ng-container> -->
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-cashier/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteCashier(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
