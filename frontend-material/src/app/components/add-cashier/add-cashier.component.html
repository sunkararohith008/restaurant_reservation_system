<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Cashier</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="cashierForm" (ngSubmit)="submitCashierForm()" #resetCashierForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          
          <!-- First Name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Cashier First name" formControlName="cashier_fname">
            <mat-error *ngIf="handleError('cashier_fname', 'required')">
              You must provide a<strong> cashier First name</strong>
            </mat-error>
          </mat-form-field>

           <!-- Last name -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Cashier Last name" formControlName="cashier_lname">
            <mat-error *ngIf="handleError('cashier_lname', 'required')">
              You must provide a<strong> cashier Last name</strong>
            </mat-error>
          </mat-form-field>

           <!-- Email-->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Cashier Email" formControlName="cashier_email">
            <mat-error *ngIf="handleError('cashier_email', 'required')">
              You must provide a<strong> cashier Email</strong>
            </mat-error>
          </mat-form-field>

           <!-- address -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Cashier Address" formControlName="cashier_address">
            <mat-error *ngIf="handleError('cashier_address', 'required')">
              You must provide a<strong>cashier address</strong>
            </mat-error>
          </mat-form-field>

          <!-- Phone-->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Cashier phone" formControlName="cashier_phone">
            <mat-error *ngIf="handleError('cashier_phone', 'required')">
              You must provide a<strong>cashier phone</strong>
            </mat-error>
          </mat-form-field>
